name: CI

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect changes to optimize which jobs run
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      shared: ${{ steps.changes.outputs.shared }}
      workflows: ${{ steps.changes.outputs.workflows }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'packages/backend/**'
              - 'packages/shared/**'
            frontend:
              - 'packages/frontend/**'
              - 'packages/shared/**'
            shared:
              - 'packages/shared/**'
            workflows:
              - '.github/workflows/**'

  # Lint and format check
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: echo "skipping pnpm lint"

      - name: Check Prettier formatting
        run: pnpm style

  # Build all packages
  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter shared db:generate

      - name: Build backend
        run: pnpm --filter backend build

      - name: Build frontend
        run: pnpm --filter frontend build

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/frontend/.next
          key: ${{ runner.os }}-build-${{ github.sha }}

  # Test backend (stub - tests not implemented yet)
  test-backend:
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.shared == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Backend tests placeholder
        run: |
          echo "üöß Backend tests not implemented yet"
          echo "TODO: Add Jest tests for backend package"
          echo "Expected test command: pnpm --filter backend test"

  # Test frontend (stub - tests not implemented yet) 
  test-frontend:
    runs-on: ubuntu-latest
    needs: [changes, lint]
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Frontend tests placeholder
        run: |
          echo "üöß Frontend tests not implemented yet"
          echo "TODO: Add Vitest tests for frontend package"
          echo "Expected test commands:"
          echo "  - pnpm --filter frontend test:unit"
          echo "  - pnpm --filter frontend test:integration"

  # Type checking
  typecheck:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter shared db:generate

      - name: Type check backend
        run: pnpm --filter backend tsc --noEmit

      - name: Type check frontend
        run: pnpm --filter frontend tsc --noEmit

  # Final check - all tests passed
  ci-success:
    runs-on: ubuntu-latest
    needs: [build, test-backend, test-frontend, typecheck]
    if: always()
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.build.result }}" == "success" && 
                ("${{ needs.test-backend.result }}" == "success" || "${{ needs.test-backend.result }}" == "skipped") && 
                ("${{ needs.test-frontend.result }}" == "success" || "${{ needs.test-frontend.result }}" == "skipped") && 
                "${{ needs.typecheck.result }}" == "success" ]]; then
            echo "‚úÖ All CI checks passed!"
            exit 0
          else
            echo "‚ùå Some CI checks failed"
            exit 1
          fi